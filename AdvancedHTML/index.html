        <!-- most of the following meta tags (og:) have to do with how a site preview looks in an embedded link etc -->
        <meta property="og:url" content="https://oursite.com">
        <link rel="canonical" href="https://oursite.com">
        <meta property="og:title" content="Making a Test Site - AdvancedHTML">
        <meta property="og:description" content="Possibly the same but not necessarily.">

        <meta property="og:image" content="siteimage.png">

        <meta property="og:locale" content="en_US">
        <meta property="og:type" content="website"> <!--other options: article and video.movie -->
