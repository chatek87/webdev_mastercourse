         <form action="" method="post">
            <div>
                <label for="firstName">First Name: </label>
                <input type="text" id="firstName" name="firstName" required>
            </div>

            <div>
                <label for="lastName">Last Name: </label>
            <input type="text" id="lastName" name="lastName" required>
            </div>

            <div>
                <label for="password">Password: </label>
            <input type="password" id="password" name="password" required>
            </div>

            <div>
                <input type="radio" id="warm" name="howHot" value="warm">
                <label for="warm">Warm</label>
                <input type="radio" id="cold" name="howHot" value="cold">
                <label for="cold">Cold</label>
                <input type="radio" id="justRight" name="howHot" value="justRight">
                <label for="justRight">Just Right</label>
            </div>
            
            <div>
                <input type="checkbox" id="cookies" name="cookies" value="Cookies">
                <label for="cookies">Cookies</label>
                <input type="checkbox" id="candy" name="candy" value="Candy">
                <label for="candy">Candy</label>
                <input type="checkbox" id="popcarn" name="popcarn" value="Popcarn">
                <label for="popcarn">Popcarn</label>
            </div>

            <div>
                <button type="submit">Submit Form</button>
                <button type="reset">Reset</button>
            </div>
        </form>
